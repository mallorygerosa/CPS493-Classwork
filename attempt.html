<!DOCTYPE html>
<html>
<head>
<title>A Demo of Basic Bulma Table</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
<div class="container">
<table class="table is-striped is-fullwidth">
  <tr class="th">
      <th>Date</th>
      <th>Physics</th>
  </tr>
  <tr>
      <td>Mike</td>
      <td>80</td>
  </tr>
  <tr>
      <td>Haynes</td>
      <td>70</td>
   
</table>
</div>

</body>
</html>
